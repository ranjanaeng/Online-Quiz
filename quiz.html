<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Online Quiz – Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Take the online quiz: randomized questions with multiple formats.">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <a href="#main" class="skip-link">Skip to main content</a>

  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html" aria-label="Online Quiz Home">
        <svg class="brand-mark" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path d="M12 2a10 10 0 100 20 10 10 0 000-20zm1 5v6h5v2h-7V7h2z"></path>
        </svg>
        <span class="brand-text">Online Quiz</span>
      </a>
      <nav class="site-nav" aria-label="Primary">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="howto.html">How To</a></li>
          <li><a href="quiz.html" aria-current="page">Start Quiz</a></li>
          <li><a href="results.html">Results</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="main" class="container">
    <h1 class="visually-hidden" id="quiz-title">Quiz</h1>

    <section class="quiz-card" aria-labelledby="question-label">
      <div class="quiz-top">
        <p class="progress" aria-live="polite"><span id="progress-text">Question 1 of 1</span></p>
      </div>

      <h2 id="question-label"><span id="question-text">Loading…</span></h2>

      <form id="answer-form" class="answer-form" aria-describedby="helper-text">
        <div id="options-container" class="options" role="group" aria-label="Answer options"></div>

        <div class="helper" id="helper-text">Use Tab and arrow keys to choose an option, or type your answer for fill-in questions.</div>

        <div class="controls">
          <button type="button" id="next-btn" class="btn" disabled>Next</button>
          <button type="button" id="submit-btn" class="btn" hidden>Submit</button>
        </div>
      </form>

      <div class="sr-feedback" aria-live="polite" role="status" id="live-feedback"></div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; <span id="year"></span> Online Quiz. All rights reserved.</p>
    </div>
  </footer>

  <script src="scripts/questions.js" defer></script>
  <script src="scripts/quiz.js" defer></script>
  <script src="scripts/script.js" defer></script>
</body>
</html>
